apiVersion: v1
kind: ConfigMap
metadata:
  name: hfi-envoy-config
  namespace: default
  labels:
    app: hfi-envoy
    component: proxy
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8000
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              http_filters:
              - name: envoy.filters.http.wasm
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
                  config:
                    name: "hfi_plugin"
                    root_id: "hfi_plugin"
                    vm_config:
                      vm_id: "hfi_plugin"
                      runtime: "envoy.wasm.runtime.v8"
                      code:
                        local:
                          filename: "/etc/envoy/hfi_plugin.wasm"
                      configuration:
                        "@type": type.googleapis.com/google.protobuf.StringValue
                        value: |
                          {
                            "address": "http://hfi-control-plane.default.svc.cluster.local:8080"
                          }
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: backend_service
    
      clusters:
      - name: backend_service
        connect_timeout: 30s
        type: LOGICAL_DNS
        # Comment out the following line to test on v6 networks
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: backend_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 8080
    
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901
