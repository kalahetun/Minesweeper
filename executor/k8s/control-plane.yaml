# BOIFI Control Plane Kubernetes Deployment
#
# This manifest deploys the BOIFI fault injection control plane to Kubernetes.
# The control plane manages fault injection policies and distributes them to Wasm plugins.
#
# Prerequisites:
#   - boifi namespace created (see namespace.yaml)
#   - etcd deployed (included below)
#
# Configuration:
#   - STORAGE_BACKEND: Storage backend type (etcd recommended for HA)
#   - ETCD_ENDPOINTS: etcd cluster endpoints
#   - LOG_LEVEL: Logging level (debug, info, warn, error)
#
# Health Endpoints:
#   - /v1/health: Liveness probe - returns 200 if service is alive
#   - /v1/health: Readiness probe - returns 200 if ready to serve traffic
#
# Usage:
#   kubectl apply -f namespace.yaml
#   kubectl apply -f control-plane.yaml
#   kubectl wait --for=condition=ready pod -l app=control-plane -n boifi --timeout=120s
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hfi-control-plane
  namespace: boifi
  labels:
    app: control-plane
    component: control-plane
spec:
  replicas: 2  # High availability with 2 replicas
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
    spec:
      containers:
      - name: control-plane
        image: docker.io/boifi/control-plane:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: STORAGE_BACKEND
          value: "etcd"
        - name: ETCD_ENDPOINTS
          value: "http://hfi-etcd.boifi.svc.cluster.local:2379"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        # Liveness probe: restarts container if it's not responding
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe: removes from service if not ready
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: hfi-control-plane
  namespace: boifi
  labels:
    app: control-plane
    component: control-plane
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: control-plane

---
# etcd deployment for storage backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hfi-etcd
  namespace: boifi
  labels:
    app: hfi-etcd
    component: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hfi-etcd
  template:
    metadata:
      labels:
        app: hfi-etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.0
        command:
        - etcd
        - --name=etcd0
        - --data-dir=/etcd-data
        - --listen-client-urls=http://0.0.0.0:2379
        - --advertise-client-urls=http://0.0.0.0:2379
        - --listen-peer-urls=http://0.0.0.0:2380
        - --initial-advertise-peer-urls=http://0.0.0.0:2380
        - --initial-cluster=etcd0=http://0.0.0.0:2380
        - --initial-cluster-token=etcd-cluster-1
        - --initial-cluster-state=new
        - --log-level=info
        - --logger=zap
        - --log-outputs=stderr
        ports:
        - containerPort: 2379
          name: client
        - containerPort: 2380
          name: peer
        volumeMounts:
        - name: etcd-data
          mountPath: /etcd-data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: etcd-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: hfi-etcd
  namespace: boifi
  labels:
    app: hfi-etcd
    component: storage
spec:
  type: ClusterIP
  ports:
  - port: 2379
    targetPort: 2379
    protocol: TCP
    name: client
  selector:
    app: hfi-etcd
