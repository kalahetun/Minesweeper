apiVersion: apps/v1
kind: Deployment
metadata:
  name: plugin-multi-instance
  labels:
    app: plugin
    instance: multi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: plugin
      instance: multi
  template:
    metadata:
      labels:
        app: plugin
        instance: multi
    spec:
      containers:
      - name: envoy-wasm-plugin
        image: envoyproxy/envoy:v1.27-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
          name: admin
        - containerPort: 10000
          name: upstream
        env:
        - name: CONTROL_PLANE_ADDR
          value: "control-plane:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /stats
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /stats
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
      serviceAccountName: plugin-sa
---
apiVersion: v1
kind: Service
metadata:
  name: plugin-multi-instance
spec:
  selector:
    app: plugin
    instance: multi
  type: ClusterIP
  ports:
  - port: 10000
    targetPort: 10000
    name: upstream
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: plugin-sa
