# Header 匹配故障注入策略
# 功能：仅对包含特定 Header 的请求注入故障
# 场景：针对特定用户或请求类型注入故障

metadata:
  name: "header-policy"
spec:
  rules:
    - match:
        method:
          exact: "GET"
        path:
          exact: "/"
        headers:
          - name: "x-user-id"
            exact: "test"        # 仅匹配 x-user-id: test
      fault:
        percentage: 100
        delay:
          fixed_delay: "800ms"
