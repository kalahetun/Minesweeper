# Abort 故障注入策略
# 功能：立即返回指定的 HTTP 错误状态码
# 场景：测试服务对上游故障的处理能力

metadata:
  name: "abort-policy"
spec:
  rules:
    - match:
        method:
          exact: "GET"
        path:
          exact: "/"
      fault:
        percentage: 100          # 100% 触发
        abort:
          httpStatus: 503        # 返回 503 Service Unavailable
