# 即时永久故障策略
# 功能：故障立即执行，无期限有效（持久化）
# 场景：SRE 长期规则，要一直执行直到手动删除

metadata:
  name: "immediate-fault-policy"
spec:
  rules:
    - match:
        method:
          exact: "GET"
        path:
          exact: "/api/users"
      fault:
        percentage: 10           # 10% 概率触发
        start_delay_ms: 0        # 请求到达时立即执行
        duration_seconds: 0      # 无限期有效（不会自动过期）
        abort:
          httpStatus: 500
