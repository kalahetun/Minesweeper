metadata:
  name: "test-delay-policy"
spec:
  rules:
    - match:
        method:
          exact: "GET"
        path:
          exact: "/test"
      fault:
        percentage: 100
        start_delay_ms: 0        # [新增] 立即执行故障（可选）
        duration_seconds: 0      # [新增] 无限期有效（可选）
        delay:
          fixed_delay: "1000ms"

