[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra 
    -q 
    --strict-markers
    --tb=short
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests
    performance: Performance benchmarks
    slow: Slow tests
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
