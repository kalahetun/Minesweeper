version: "3.8"

services:
  recommender:
    build: .
    container_name: boifi-recommender
    ports:
      - "8000:8000"
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8000"
      EXECUTOR_HOST: "executor"
      EXECUTOR_PORT: "8001"
      LOG_LEVEL: "INFO"
    volumes:
      - ./.sessions:/app/.sessions
    networks:
      - boifi-network
    depends_on:
      - executor-mock

  executor-mock:
    image: mockserver/mockserver:latest
    container_name: boifi-executor-mock
    ports:
      - "8001:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: "/config/mock-executor.json"
    volumes:
      - ./docker/mock-executor-config.json:/config/mock-executor.json
    networks:
      - boifi-network

networks:
  boifi-network:
    driver: bridge
